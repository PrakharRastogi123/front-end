<!DOCTYPE html>
<html>
<head>
	<title>tic-tac-toe</title>
</head>
<body>
<h1 text align="center" >Tic Tac Toe</h1>
<style type="text/css">
	table {
		margin:auto;
	}
	td {
		width: 100px;
		height: 100px;
	}
	td:hover {
		border: 1px solid green;
	}
	td:nth-of-type(2) {
		border-right: 1px solid black;
	}
	.one{
		border-bottom: 1px solid black;
	}
	td:nth-of-type(1){
		border-right: 1px solid black;
	}
</style>
<table>
<tr>
	<td class="one"></td>
	<td class="one"></td>
	<td class="one"></td>
</tr>
<tr>
	<td class="one"></td>
	<td class="one"></td>
	<td class="one"></td> 
</tr>
<tr>
	<td></td>
	<td></td>
	<td></td>
</tr>
</table>
</body>
</html>
